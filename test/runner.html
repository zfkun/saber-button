<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" href="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine.css">
    <script src="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine.js"></script>
    <script src="http://firede.github.io/saber-static/jasmine/1.3.1/jasmine-html.js"></script>
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/1-6-6/esl.js"></script>     
</head>

<body>
    <p>TODO</p>
    
    <script>
    require.config({
        packages: [ 
            {
                name: 'saber-emitter',
                location: '../dep/saber-emitter/0.3.0/src',
                main: 'emitter'
            },
        
            {
                name: 'saber-control',
                location: '../dep/saber-control/0.1.0/src',
                main: 'control'
            },

            {
                name: 'saber-button',
                location: '../src',
                main: 'button'
            }
        ]
    });

    (function() {
        var jasmineEnv = jasmine.getEnv();
        jasmineEnv.updateInterval = 250;

        var htmlReporter = new jasmine.HtmlReporter();
        jasmineEnv.addReporter(htmlReporter);

        jasmineEnv.specFilter = function(spec) {
            return htmlReporter.specFilter(spec);
        };

        require( [ 'button.test' ], function() {
            jasmineEnv.execute();
        });
    })();
    </script>
</body>
</html>
